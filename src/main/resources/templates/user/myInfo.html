
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">


<div layout:fragment="content">
    <!-- Checkout Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4 text-center">
                    <h4 class="font-weight-semi-bold mb-4">회원정보 수정</h4>
                    <div class="text-center">
                        <!--/*@thymesVar id="myInfoUpdateForm" type="com.shopping.dessert.dto.UserDto.Request.MyInfoUpdateForm"*/-->
                        <!--/*@thymesVar id="name" type="String"*/-->
                        <form th:action="@{/users/myinfo}" th:object="${myInfoUpdateForm}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="col-md-6 form-group">
                                <label th:for="name">이름</label>
                                <input th:id="name" th:name="name" th:feild="*{name}" th:value="*{name}" class="form-control" type="text" placeholder="이름" />
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:for="password">비밀번호</label>
                                <input id="password" name="password" th:feild="*{password}" th:value="*{password}" class="form-control" type="password" placeholder="비밀번호">
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:for="passwordConfirm">비밀번호 확인</label>
                                <input id = "passwordConfirm" name="passwordConfirm" th:feild="*{passwordConfirm}" th:value="*{passwordConfirm}" class="form-control" type="password" placeholder="비밀번호 확인">
                                <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">passwordConfirm error</span>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:for="email">이메일</label>
                                <input id="email" name="email" th:feild="*{email}" th:value="*{email}" class="form-control" type="email" placeholder="example@email.com" readonly>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:for ="phone">핸드폰 번호</label>
                                <input id="phone" name="phone" th:feild="*{phone}" th:value="*{phone}" class="form-control" type="text" placeholder="010-1234-5678">
                                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</span>
                            </div>
                            <div class="col-md-6 form-group">
                                <label th:for="address">주소</label>
                                <input id="address" name="address" th:feild="*{address}" th:value="*{address}" class="form-control" type="text" placeholder="123 Street">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error</span>
                            </div>
                            <button class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3 form-control" type="submit">수정하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Checkout End -->

    </div>
</html>
