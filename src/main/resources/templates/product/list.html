<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Our Shop</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Shop</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Shop Start -->
    <div class="container-fluid">
<!--        <div class="row px-xl-5">-->
            <!-- Shop Product Start -->
            <div class="row pb-3">
                <!--/*@thymesVar id="productDetails" type="org.springframework.data.domain.Page<com.shopping.dessert.dto.ProductDto.ProductDetail>"*/-->
                <!--/*@thymesVar id="productDetail" type="com.shopping.dessert.dto.ProductDto.ProductDetail"*/-->
                <!--/*@thymesVar id="name" type="String"*/-->
                <div th:each="productDetail : ${productDetails?.content}">
                    <div class="col-lg-4 col-md-6 col-sm-12 pb-1">
                        <div class="card product-item border-0 mb-4">
                            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
    <!--                            <img class="img-fluid w-100" src="img/product-1.jpg" alt="">-->
                            </div>
                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 class="text-truncate mb-3" th:text="${productDetail.name}">상품 이름</h6>
                                <div class="d-flex justify-content-center">
                                    <h6 th:text="${productDetail.price}">상품 가격</h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between bg-light border">
                                <a th:href="@{/products/{productId}(productId=${productDetail.productId})}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                                <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 pb-1">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mb-3">
                            <li class="page-item" th:classappend="${productDetails?.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/products/list(page=${productDetails?.number}-1)}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${productDetails?.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/products/list(page=${productDetails?.number}+1)}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Shop Product End -->
<!--        </div>-->
    </div>
    <!-- Shop End -->

</div>
</html>
