
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">


<div layout:fragment="content">
    <!-- Checkout Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4 text-center">
                    <h4 class="font-weight-semi-bold mb-4">댓글 작성</h4>
                    <div class="text-center">
                        <!--/*@thymesVar id="replyDto" type="com.shopping.dessert.dto.ReplyDto"*/-->
                        <!--/*@thymesVar id="content" type="String"*/-->
                        <form th:action="@{/replys/add}" th:object="${replyDto}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="postId" th:value="${replyDto.postId}" />
                            <div class="col-md-6 form-group">
                                <label th:for="content">내용</label>
                                <input id="content" name="content" th:feild="*{content}" th:value="*{content}" class="form-control" type="text" placeholder="댓글 내용">
                                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content error</span>
                            </div>
                            <button class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3 form-control" type="submit">댓글 추가하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Checkout End -->

    </div>
</html>
